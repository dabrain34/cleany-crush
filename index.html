<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cleany Crush</title>
	<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Cleany Crush powered by SurfRider fundation with a special thanks to Didier Chartrain">
	<meta name="author" content="Stephane Cerveau http://github.com/dabrain34">
</head>
<body>

	<div class="ui" id="ui">
		<h1>Cleany Crush</h1>
		<p id="score">Score: <span class="score">0</span></p>
		<p id="combo">Combo: <span class="combo">0</span></p>
		<p id="bestCombo">Best Combo: <span class="bestCombo">0</span></p>
	</div>

	<div class="message">
		<h2>How many rows ?</h2>
		<ul>
			<li><button class="four" value="4">4*4</button></li>
			<li><button class="six" value="6">6*6</button></li>
			<li><button class="eight" value="8">8*8</button></li>
			<li><button class="ten" value="10">10*10</button></li>
			<li><button class="twelve" value="12">12*12</button></li>
		</ul>
	</div>

	<div id="game"></div>

	<footer class="footer">
		<p>Cleany Crush - <a href="http://https://www.surfrider.eu/">Surfrider fundation</a> 2017</p>
	</footer>

	<script src="assets/js/vendor/jquery.min.js"></script>
	<script src="assets/js/vendor/jquery.easing.1.3.js"></script>
	<script src="assets/js/vendor/hammer.min.js"></script>
	<script src="assets/js/vendor/jquery.hammer-full.min.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
